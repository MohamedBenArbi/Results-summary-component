<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css" />
  <title>Results summary component</title>


</head>
<body>
  <div class="component">
     
    <div class="result">
 
       
        <h2 class="title">Your Result</h2>
      

       <div class="number-container">
        <span class="number">76</span>
        <h5 class="small-number">of 100</h5>
       </div>

       <div class="desc">
        <h3 class="desc-title">Great</h3>
        <p >
          You scored higher than 65% of the people woh have taken these tests.
        </p>
       </div>



    </div>

    <div class="summary">
   <h2 class="title">Summary </h2>

   <div class="spec">
    <div style="display: flex;">
      <img
    src="./assets/images/icon-reaction.svg"
    />
    <h3 class="react">Reaction</h3>
    </div>
    <h3 class="percent">80 <span>/ 100</span></h3>
   </div>

   <div class="spec">
    <div style="display: flex;">
      <img
    src="./assets/images/icon-memory.svg"
    />
    <h3 class="memo">Memory</h3>
    </div>
    <h3 class="percent">92 <span>/ 100</span></h3>
   </div>


   <div class="spec">
    <div style="display: flex;">
      <img
    src="./assets/images/icon-verbal.svg"
    />
    <h3 class="verb">Verbal</h3>
    </div>
    <h3 class="percent">61 <span>/ 100</span></h3>
   </div>


   <div class="spec">
    <div style="display: flex;">
      <img
    src="./assets/images/icon-visual.svg"
    />
    <h3 class="vis">Visual</h3>
    </div>
    <h3 class="percent">72 <span>/ 100</span></h3>
   </div>

   <button>Continue</button>

    </div>

  </div>


  
</body>
</html>
